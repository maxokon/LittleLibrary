<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Library</title>
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--NAVIGATION-->
    <nav class="nav-bar text-center">
      <h1>Little Library</h1>
    </nav>

    <!--FORM: ADD
        Allows to add books-->
    <div class="container mt-4">
      <div class="row">
        <div class="addBooks col-md-12 col-lg-5">
          <h2 class="text-center">Add a book to your collection</h2>
          <form id="addBooksForm">
            <!--FORM: Title-->
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                required
              />
            </div>

            <!--FORM: Author-->
            <div class="form-group">
              <label for="author">Author</label>
              <input
                type="text"
                id="author"
                name="author"
                class="form-control"
                required
              />
            </div>

            <!--FORM: Ownership-->
            <div class="form-group">
              <br />
              <p>Owned or borrowed</p>
              <input
                type="radio"
                id="owned"
                name="ownership"
                value="owned"
                class="form-radio"
              />
              <label for="owned">Owned</label><br />
              <input
                type="radio"
                id="borrowed"
                name="ownership"
                value="borrowed"
                class="form-radio"
              />
              <label for="borrowed">Borrowed</label>
            </div>

            <!--FORM: Reading Status-->
            <div class="form-group">
              <br />
              <p>Reading status</p>
              <input
                type="radio"
                id="finished"
                name="reading"
                value="finished"
                class="form-radio"
              />
              <label for="finished">Finished</label><br />
              <input
                type="radio"
                id="unfinished"
                name="reading"
                value="unfinished"
                class="form-radio"
              />
              <label for="unfinished">Unfinished</label><br />
              <input
                type="radio"
                id="notStarted"
                name="notStrated"
                value="Not started"
                class="form-radio"
              />
              <label for="notStarted">Not started</label>
            </div>

            <!--FORM: Rating, uses UTF-8 symbols for stars
                        &#9733; is a black star,
                        &#9734; is a white star-->
            <div class="form-group">
              <p>Rating</p>
              <input
                type="radio"
                id="star-one"
                name="rating"
                value="&#9733;&#9734;&#9734;&#9734;&#9734;"
                class="form-radio"
              />
              <label for="star-one">&#9733;&#9734;&#9734;&#9734;&#9734;</label
              ><br />
              <input
                type="radio"
                id="star-two"
                name="rating"
                value="&#9733;&#9733;&#9734;&#9734;&#9734;"
                class="form-radio"
              />
              <label for="star-two">&#9733;&#9733;&#9734;&#9734;&#9734;</label
              ><br />
              <input
                type="radio"
                id="star-three"
                name="rating"
                value="&#9733;&#9733;&#9733;&#9734;&#9734;"
                class="form-radio"
              />
              <label for="star-three">&#9733;&#9733;&#9733;&#9734;&#9734;</label
              ><br />
              <input
                type="radio"
                id="star-four"
                name="rating"
                value="&#9733;&#9733;&#9733;&#9733;&#9734;"
                class="form-radio"
              />
              <label for="star-four">&#9733;&#9733;&#9733;&#9733;&#9734;</label
              ><br />
              <input
                type="radio"
                id="star-five"
                name="rating"
                value="&#9733;&#9733;&#9733;&#9733;&#9733;"
                class="form-radio"
              />
              <label for="star-five">&#9733;&#9733;&#9733;&#9733;&#9733;</label
              ><br />
              <input type="radio" id="none" name="rating" class="form-radio" />
              <label for="unfinished">None</label>
            </div>

            <!--FORM: review-->
            <div class="form-group">
              <label for="review">Review</label>
              <textarea
                class="form-control"
                rows="3"
                id="review"
                name="review"
                placeholder="Share your thoughts here"
                autocorrect="on"
              ></textarea>
            </div>

            <!--FORM: Submit button-->
            <button class="btn btn-success form-control">Add</button>
          </form>
        </div>

        <!--BOOK TABLE: 
            Displays books added-->
        <div class="displayBooks col-md-12 col-lg-5">
          <h2 class="text-center">Books</h2>
          <table class="table">
            <thead>
              <th>Title</th>
              <th>Author</th>
              <th>Ownership</th>
              <th>Reading Status</th>
              <th>Rating</th>
              <th>Review</th>
              <th>Remove</th>
            </thead>

            <tbody id="tbodyID">
              <tr>
                <td>Interview with the Vampire</td>
                <td>Anne Rice</td>
                <td>Owned</td>
                <td>Not started</td>
                <td>None</td>
                <td>test</td>
                <td class="btn btn-danger">Remove</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
