<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Library</title>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="text-center"><h1>Little Library</h1></header>
    <nav class="nav-bar text-center">
      <button
        type="button"
        class="btn btn-primary"
        id="download"
        onclick="convertToCsv()"
      >
        SAVE .CSV
      </button>

      <button
        type="button"
        class="btn btn-primary"
        id="downloadTXT"
        onclick="convertToTxt()"
      >
        SAVE .TXT
      </button>

      <button
        type="button"
        class="btn btn-primary"
        id="downloadJSON"
        onclick="convertToJSON()"
      >
        SAVE .JSON
      </button>

      <button
        type="button"
        class="btn btn-primary"
        id="loadJSON"
        onclick="loadJSON()"
      >
        Load a JSON file
      </button>

      <br />
      <div class="inputLabelDiv">
        <label for="file" class="inputLabel">Load a file: </label>
        <input
          type="file"
          id="file"
          class="inputLabel"
          name="file"
          accept=".txt, .csv"
        />
      </div>
    </nav>

    <!--FORM: ADD
        Allows to add books-->
    <div class="container mt-4">
      <div class="row">
        <div class="addBooks col-md-12 col-lg-5">
          <h2 class="text-center">ADD A BOOK TO YOUR COLLECTION</h2>
          <form id="addBooksForm">
            <!--FORM: Title-->
            <div class="form-group" id="titleID">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                required
              />
            </div>

            <!--FORM: Author-->
            <div class="form-group" id="authorID">
              <label for="author">Author</label>
              <input
                type="text"
                id="author"
                name="author"
                class="form-control"
                required
              />
            </div>

            <!--FORM: Ownership-->
            <div class="form-check" id="ownershipID">
              <br />
              <p class="pName">Owned or borrowed</p>
              <input
                type="radio"
                id="owned"
                name="ownership"
                value="Owned"
                class="form-check-input"
              />
              <label for="owned" class="form-check-label">Owned</label><br />
              <input
                type="radio"
                id="borrowed"
                name="ownership"
                value="Borrowed"
                class="form-check-input"
              />
              <label for="borrowed" class="form-check-label">Borrowed</label>
            </div>

            <!--FORM: Reading Status-->
            <div class="form-check" id="readingID">
              <br />
              <p class="pName">Reading status</p>
              <input
                type="radio"
                id="finished"
                name="reading"
                value="finished"
                class="form-check-input"
              />
              <label for="finished">Finished</label><br />
              <input
                type="radio"
                id="unfinished"
                name="reading"
                value="Unfinished"
                class="form-check-input"
              />
              <label for="unfinished" class="form-check-label">Unfinished</label
              ><br />
              <input
                type="radio"
                id="notStarted"
                name="reading"
                value="Not started"
                class="form-check-input"
              />
              <label for="notStarted" class="form-check-label"
                >Not started</label
              >
            </div>

            <!--FORM: Rating, uses UTF-8 symbols for stars
                        &#9733; is a black star,
                        &#9734; is a white star-->
            <div class="form-check" id="ratingID">
              <br/ >
              <p class="pName">Rating</p>
              <input
                type="radio"
                id="star-one"
                name="rating"
                value="1/5 &#9733;&#9734;&#9734;&#9734;&#9734;"
                class="form-check-input"
              />
              <label for="star-one" class="form-check-label"
                >&#9733;&#9734;&#9734;&#9734;&#9734;</label
              ><br />
              <input
                type="radio"
                id="star-two"
                name="rating"
                value="2/5 &#9733;&#9733;&#9734;&#9734;&#9734;"
                class="form-check-input"
              />
              <label for="star-two" class="form-check-label"
                >&#9733;&#9733;&#9734;&#9734;&#9734;</label
              ><br />
              <input
                type="radio"
                id="star-three"
                name="rating"
                value="3/5 &#9733;&#9733;&#9733;&#9734;&#9734;"
                class="form-check-input"
              />
              <label for="star-three" class="form-check-label"
                >&#9733;&#9733;&#9733;&#9734;&#9734;</label
              ><br />
              <input
                type="radio"
                id="star-four"
                name="rating"
                value="4/5 &#9733;&#9733;&#9733;&#9733;&#9734;"
                class="form-check-input"
              />
              <label for="star-four" class="form-check-label"
                >&#9733;&#9733;&#9733;&#9733;&#9734;</label
              ><br />
              <input
                type="radio"
                id="star-five"
                name="rating"
                value="5/5 &#9733;&#9733;&#9733;&#9733;&#9733;"
                class="form-check-input"
              />
              <label for="star-five" class="form-check-label"
                >&#9733;&#9733;&#9733;&#9733;&#9733;</label
              ><br />
              <input
                type="radio"
                id="none"
                name="rating"
                value="None"
                class="form-check-input"
              />
              <label for="unfinished" class="form-check-label">None</label>
            </div>

            <!--FORM: review-->
            <div class="form-group" id="reviewID">
              <br /><label for="review">Review</label>
              <textarea
                class="form-control"
                rows="3"
                id="review"
                name="review"
                placeholder="Share your thoughts here"
                autocorrect="on"
              ></textarea>
            </div>

            <!--FORM: Submit button-->
            <button type="submit" class="btn btn-success" id="submitBTN">
              ADD
            </button>
          </form>
        </div>

        <!--BOOK TABLE: 
            Displays books added-->
        <div class="displayBooks col-md-12 col-lg-7">
          <table class="table table-hover">
            <thead>
              <th>Title</th>
              <th>Author</th>
              <th>Ownership</th>
              <th>Reading Status</th>
              <th>Rating</th>
              <th>Review</th>
              <th>Edit</th>
              <th>Remove</th>
            </thead>

            <tbody id="tbodyID"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!--BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
